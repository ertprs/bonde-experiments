type Query {
  activists_by_community: String!
}

scalar JSON

input DonationInput {
  payment_method: String!
  amount: Int!
  card_hash: String
  customer: JSON
  period: Int
  checkout_data: JSON
}

input EmailPressureInput {
  target: String
}

input Action {
  donation: DonationInput
  email_pressure: EmailPressureInput
}

input ActivistInput {
  email: String!
  name: String!
  first_name: String
  last_name: String
  phone: String
  city: String
}

type StatusResponse {
  status: String!
}

type Mutation {
  create_email_pressure(widget_id: Int!, activist: ActivistInput!, input: EmailPressureInput): StatusResponse
  create_donation(widget_id: Int!, activist: ActivistInput!, input: DonationInput!): StatusResponse
}